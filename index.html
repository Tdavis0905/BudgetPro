<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BudgetPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>💸 BudgetPro</h1>
      <p>Your personal budgeting assistant</p>
    </header>

    <section class="card">
      <h2>Add Income</h2>
      <form id="income-form">
        <input type="number" id="income-amount" placeholder="e.g. 2500" required />
        <button type="submit">➕ Add Income</button>
      </form>
    </section>

    <section class="card">
      <h2>Create Category</h2>
      <form id="new-category-form">
        <input type="text" id="new-category" placeholder="e.g. Groceries" required />
        <button type="submit">➕ Add Category</button>
      </form>
    </section>

    <section class="card">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input type="text" id="expense-desc" placeholder="e.g. Netflix" required />
        <input type="number" id="expense-amount" placeholder="e.g. 15.99" required />
        <select id="expense-category"></select>
        <button type="submit">➖ Add Expense</button>
      </form>
    </section>

    <section class="card">
      <h2>Set Limits</h2>
      <form id="limit-form">
        <select id="limit-category"></select>
        <input type="number" id="limit-amount" placeholder="e.g. 300" required />
        <button type="submit">⚙️ Set Limit</button>
      </form>
    </section>

    <section class="card summary">
      <h2>💼 Summary</h2>
      <div id="summary"></div>
      <canvas id="budgetChart" width="400" height="200"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
